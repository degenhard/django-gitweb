{% extends "base.html" %}

{% block title %}Change e-mail address{% endblock %}

{% block content %}
<h1>Change your e-mail address</h1>

<form action="." method="post">
    {% csrf_token %}
    <fieldset>
        {{ form.as_p }}
        <p><label>&nbsp;</label><button type="submit">change e-mail address</button></p>
    </fieldset>
</form>
{% endblock %}
