{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
<h1>Reset your password</h1>

{% if validlink %}
<form action="." method="post">
    {% csrf_token %}
    <fieldset>
        {{ form.as_p }}
        <p><label>&nbsp;</label><button type="submit">change password</button></p>
    </fieldset>
</form>
{% else %}
<p>The reset link is invalid. Please double check the link.</p>
{% endif %}
{% endblock %}
